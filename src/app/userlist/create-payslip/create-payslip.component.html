<app-header></app-header>
<div class="container">
  <div class="d-flex justify-content-center">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="paySlipForm">
        <div class="form-group">
          <label for="issueDate">Issue Date</label>
          <input
            type="date"
            id="issueDate"
            formControlName="issueDate"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="basicPay">Basic Pay</label>
          <input
            type="number"
            id="basicPay"
            formControlName="basicPay"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="overTime">Over Time</label>
          <input
            type="number"
            id="overTime"
            formControlName="overTime"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="bonus">Bonus</label>
          <input
            type="number"
            id="bonus"
            formControlName="bonus"
            (focusout)="calculateGrossPay()"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="grossPay">Gross Pay</label>
          <input
            type="number"
            id="grossPay"
            formControlName="grossPay"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="tax">Tax</label>
          <input
            type="number"
            id="tax"
            formControlName="tax"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input
            type="number"
            id="cpf"
            formControlName="cpf"
            (focusout)="calculateNetPay()"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="netPay">Net Pay</label>
          <input
            type="number"
            id="netPay"
            formControlName="netPay"
            class="form-control"
          />
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-success" type="submit" (click)="onSubmit()">
            Submit
          </button>
          <button
            style="margin-left: 20px"
            class="btn btn-outline-success"
            type="submit"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
